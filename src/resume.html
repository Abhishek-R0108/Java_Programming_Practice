<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0; }
        .container { width: 60%; margin: auto; padding: 20px; background: #fff; }
        h1 { text-align: center; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="education">Education:</label>
        <textarea id="education" rows="4" required></textarea>

        <label for="experience">Work Experience:</label>
        <textarea id="experience" rows="4" required></textarea>

        <label for="skills">Skills:</label>
        <textarea id="skills" rows="4" required></textarea>

        <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <h2>Preview:</h2>
    <div id="preview"></div>
    <a id="downloadLink" style="display: none;">Download PDF</a>
</div>

<script>
    function generateResume() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const education = document.getElementById('education').value;
        const experience = document.getElementById('experience').value;
        const skills = document.getElementById('skills').value;

        const resumeContent = `
            <h2>${name}</h2>
            <p><strong>Email:</strong> ${email}</p>
            <h3>Education</h3>
            <p>${education}</p>
            <h3>Work Experience</h3>
            <p>${experience}</p>
            <h3>Skills</h3>
            <p>${skills}</p>
        `;

        document.getElementById('preview').innerHTML = resumeContent;

        const pdfButton = document.getElementById('downloadLink');
        pdfButton.style.display = 'inline';
        pdfButton.href = '/generate-pdf?name=' + encodeURIComponent(name) +
                        '&email=' + encodeURIComponent(email) +
                        '&education=' + encodeURIComponent(education) +
                        '&experience=' + encodeURIComponent(experience) +
                        '&skills=' + encodeURIComponent(skills);
        pdfButton.download = name + '-resume.pdf';
    }
</script>

</body>
</html>
